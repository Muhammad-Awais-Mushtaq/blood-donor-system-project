<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
    <link rel="stylesheet" href="register_donor.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="form-header">
                <div class="logo">
                    <div class="blood-drop"></div>
                </div>
                <h1>Blood Donor Registration</h1>
                <p>Join our community of life-savers</p>
            </div>

            <form action="#" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Contact Number</label>
                        <input type="tel" id="phone" placeholder="Enter your contact number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Enter your age" required min="18" max="65">
                    </div>
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select id="bloodGroup" required>
                            <option value="">Select your blood group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="address">Address</label>
                    <textarea id="address" placeholder="Enter your full address" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="report">Upload Report</label>
                    <div class="file-upload">
                        <input type="file" id="report" accept=".pdf,.doc,.docx">
                        <label for="report" class="file-label">Choose File</label>
                        <span class="file-name">No file chosen</span>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        I agree to be contacted for blood donation and confirm all information is correct
                    </label>
                </div>

                <button type="submit" class="submit-btn">Register as Donor</button>
                <p class="form-links" style="text-align: center; font-weight: bold;">
                    <span>Already registered? |</span>
                    <a href="login_donor.html" style="font-weight: bold; color: #007BFF; text-decoration: none;">Login here</a>
                </p>
                
            </form>
        </div>
    </div>
</body>
<script>       
    

    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
    
        form.addEventListener("submit", function(event) {
            event.preventDefault();
    
            // Get form data
            const donor = {
                firstName: document.querySelector("#firstName").value,
                lastName: document.querySelector("#lastName").value,
                contactNumber: document.querySelector("#contactNumber").value,
                email: document.querySelector("#email").value,
                age: document.querySelector("#age").value,
                address: document.querySelector("#address").value,
                bloodGroup: document.querySelector("#bloodGroup").value, // Added blood group
                password: document.querySelector("#password").value,
                report: document.querySelector("#report").files[0].name, // Assuming file name as report for simplicity
                approved: false // Donor is not approved initially
            };
    
            // Get existing donors from localStorage
            let donors = JSON.parse(localStorage.getItem("donors")) || [];
            donors.push(donor); // Add new donor to the array
    
            // Save updated donors array to localStorage
            localStorage.setItem("donors", JSON.stringify(donors));
    
            // Clear the form fields
            form.reset();
            alert("Donor added successfully! Awaiting approval.");
        });
    });
</script>

</html>
